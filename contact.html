<!-- contact.html -->
---
title: "Contact – Compagnie Sensible Indocile"
description: "Contactez-nous."
lang: fr                                    # facultatif, sinon hérite de _config.yml
layout: default
---

---
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% seo %}
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="contact-page">
  <section class="contact-hero">
    <div class="contact-logo-container">
      <a href="index.html" class="logo-link">
        <img src="images/Logo style LE BAIN.png" alt="Logo Compagnie Sensible Indocile" class="presentation-logo">
      </a>
    </div>
  </section>
  <!-- CONTENU PRINCIPAL -->
  <main class="contact-main">

<h1>Nous contacter</h1>

<form action="https://formspree.io/f/xqabparz"  <!-- votre endpoint -->
      method="POST"
      id="contact-form"
      class="contact-form">

  <label>Nom
    <input type="text" name="name" required>
  </label>

  <label>Email
    <input type="email" name="email" required>
  </label>

  <label>Message
    <textarea name="message" rows="6" required></textarea>
  </label>

  <!-- Champ honeypot (anti-bot) : doit rester vide -->
  <input type="text" name="_honey" style="display:none">

  <!-- Sujet de l’e-mail que vous recevrez -->
  <input type="hidden" name="_subject"
         value="Nouveau message depuis lacompagniesensibleindocile.fr">

  <!-- URL de redirection après envoi (créez merci.html ou utilisez /) -->
  <input type="hidden" name="_redirect"
         value="https://www.lacompagniesensibleindocile.fr/merci.html">

  <button type="submit">Envoyer</button>
</form>

<!-- (facultatif) feedback instantané sans rechargement -->
<script>
const form = document.getElementById('contact-form');
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const r = await fetch(form.action, {
    method: 'POST',
    headers: { 'Accept': 'application/json' },
    body: new FormData(form)
  });
  if (r.ok) {
    form.innerHTML = '<p class="success">Merci ! Votre message a bien été envoyé.</p>';
  } else {
    form.innerHTML = '<p class="error">Erreur : votre message n’a pas été envoyé.</p>';
  }
});
</script>

<!-- FOOTER -->
<div id="footer-placeholder"></div>

<script src="js/script.js"></script>
{% include schema-performer.html %}
</body>
</html>
