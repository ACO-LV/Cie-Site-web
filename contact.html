<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez la compagnie de théâtre Sensible Indocile, ses spectacles, ses comédiens et réservez vos places en ligne.">
    <meta name="keywords" content="théâtre, spectacles, comédiens, compagnie de théâtre, événements artistiques">
    <meta name="author" content="Sensible Indocile">
    <meta property="og:title" content="Sensible Indocile - Compagnie de Théâtre">
    <meta property="og:description" content="Rejoignez-nous pour une expérience théâtrale inoubliable avec nos comédiens talentueux.">
    <meta property="og:image" content="images/theatre-banner.jpg">
    <meta property="og:url" content="https://www.sensible-indocile.com">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="canonical" href="https://www.sensible-indocile.com">
    <title>Cie Sensible Indocile - Contact</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <!-- HEADER -->
  <header id="header-placeholder"></header>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => document.getElementById('header-placeholder').innerHTML = data);
  </script>

  <!-- CONTENU PRINCIPAL -->
  <main>
    <h1>Contactez-nous</h1>

    <section class="contact-section">
      <p>Vous pouvez nous écrire pour toute question ou demande :</p>

      <form 
        action="https://formspree.io/f/votreFormID" 
        method="POST"
      >
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Compagnie Sensible Indocile Tous droits réservés.</p>
  </footer>
<script src="js/script.js"></script>
</body>
</html>
