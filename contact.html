<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez la compagnie de théâtre Sensible Indocile, ses spectacles, ses comédiens et réservez vos places en ligne.">
    <meta name="keywords" content="théâtre, spectacles, comédiens, compagnie de théâtre, événements artistiques">
    <meta name="author" content="Sensible Indocile">
    <meta property="og:title" content="Sensible Indocile - Compagnie de Théâtre">
    <meta property="og:description" content="Rejoignez-nous pour une expérience théâtrale inoubliable avec nos comédiens talentueux.">
    <meta property="og:image" content="images/theatre-banner.jpg">
    <meta property="og:url" content="https://www.sensible-indocile.com">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="canonical" href="https://www.sensible-indocile.com">
    <title>Cie Sensible Indocile - Contact</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="contact-page">
  <section class="contact-hero">
    <div class="contact-logo-container">
      <a href="index.html" class="logo-link">
        <img src="images/logo.png" alt="Logo Compagnie Sensible Indocile" class="presentation-logo">
      </a>
    </div>
  </section>
  <!-- CONTENU PRINCIPAL -->
  <main class="contact-main">
    <div class="contact-intro">
        <h1>Contactez-nous</h1>
    </div>
    <div class="form-container">
        <p>Vous pouvez nous écrire pour toute question ou demande :</p>
          <form 
            action="https://formspree.io/f/votreFormID" 
            method="POST"
          >
          <form class="form">
            <div class="form-group">
              <label for="name">Nom :</label>
              <input type="text" name="name" id="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email :</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="form-group">
              <label for="textarea">Message :</label>
              <textarea required="" cols="50" rows="10" id="textarea" name="textarea">          </textarea>
            </div>
            <button type="submit" class="form-submit-btn">Envoyer</button>
          </form>
        </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Compagnie Sensible Indocile Tous droits réservés.</p>
    <div class="footer-links">
        <a href="https://www.instagram.com/ciesensibleindocile" target="_blank" class="footer-instagram">@ciesensibleindocile</a>
        <span class="footer-separator">|</span>
        <a href="contact.html" class="footer-contact">Contact</a>
      </div>
  </footer>
<script src="js/script.js"></script>
</body>
</html>
