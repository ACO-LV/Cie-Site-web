---
title: "Contact – Compagnie Sensible Indocile"
description: "Contactez-nous."
lang: fr                                    # facultatif, sinon hérite de _config.yml
---
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% seo %}
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="contact-page">
  <section class="contact-hero">
    <div class="contact-logo-container">
      <a href="index.html" class="logo-link">
        <img src="images/Logo style LE BAIN.png" alt="Logo Compagnie Sensible Indocile" class="presentation-logo">
      </a>
    </div>
  </section>
  <!-- CONTENU PRINCIPAL -->
  <main class="contact-main">
    <div class="contact-intro">
        <h1>Contactez-nous</h1>
    </div>
    <div class="form-container">
        <p>Vous pouvez nous écrire pour toute question ou demande :</p>

        <form id="contact-form" class="contact-form">
          <label>Nom
            <input type="text" name="from_name" required>
          </label>
        
          <label>Email
            <input type="email" name="from_email" required>
          </label>
        
          <label>Message
            <textarea name="message" rows="6" required></textarea>
          </label>
        
          <!-- Champ honeypot anti-bot -->
          <input type="text" name="bot-field" style="display:none">
        
          <button type="submit">Envoyer</button>
        </form>
        
        <!-- Zone de retour utilisateur -->
        <p id="form-status" role="status"></p>

        </div>
  </main>

<!-- SDK EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  // Initialiser EmailJS avec VOTRE clé publique
  emailjs.init('C9r_QSX-YrY-xG4kZ');               // <-- Public Key

  const form   = document.getElementById('contact-form');
  const status = document.getElementById('form-status');

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    // filtre honeypot
    if (form['bot-field'].value !== "") return;

    status.textContent = 'Envoi en cours…';

    emailjs.sendForm('service_ip0b182',             // <-- Service ID
                     'template_rb6xtqg',          // <-- Template ID
                     this)
      .then(() => {
        status.textContent = 'Merci ! Votre message a été envoyé.';
        form.reset();
      })
      .catch(() => {
        status.textContent = 'Erreur : votre message n’a pas pu être envoyé.';
      });
  });
</script>


<!-- FOOTER -->
<div id="footer-placeholder"></div>

<script src="js/script.js"></script>
{% include schema-performer.html %}
</body>
</html>
