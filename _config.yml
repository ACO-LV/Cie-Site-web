# --- Configuration Jekyll pour lacompagniesensibleindocile.fr ---

title: "Compagnie Sensible Indocile"
description: "Site officiel de la compagnie de théâtre Sensible Indocile."
url: "https://www.lacompagniesensibleindocile.fr"   # domaine principal
baseurl: ""                                          # laissez vide car le site est à la racine

# Plugins approuvés par GitHub Pages
plugins:
  - jekyll-seo-tag     # balises SEO automatiques
  - jekyll-sitemap     # génération /sitemap.xml

# Paramètres par défaut pour jekyll-seo-tag
lang: fr
author: "Compagnie Sensible Indocile"

logo: "/images/Logo style LE BAIN.png"   # idéalement carré, ≥160 px, <150 ko

# Comptes sociaux
social:
  links:
    - https://www.instagram.com/ciesensibleindocile

defaults:
  - scope:
      path: ""
    values:
      image: "/images/spectacle.jpg"
      lang: fr

# Fichiers à ignorer lors du build
exclude:
  - README.md

