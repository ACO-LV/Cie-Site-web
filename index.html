<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez la compagnie de théâtre Sensible Indocile, ses spectacles, ses comédiens et réservez vos places en ligne.">
    <meta name="keywords" content="théâtre, spectacles, comédiens, compagnie de théâtre, événements artistiques">
    <meta name="author" content="Sensible Indocile">
    <meta property="og:title" content="Sensible Indocile - Compagnie de Théâtre">
    <meta property="og:description" content="Rejoignez-nous pour une expérience théâtrale inoubliable avec nos comédiens talentueux.">
    <meta property="og:image" content="images/theatre-banner.jpg">
    <meta property="og:url" content="https://www.sensible-indocile.com">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="canonical" href="https://www.sensible-indocile.com">
    <title>Accueil - Sensible Indocile</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Importer le header dynamiquement -->
    <header id="header-placeholder"></header>
    <script>
      fetch('header.html')
        .then(response => response.text())
        .then(data => document.getElementById('header-placeholder').innerHTML = data);
    </script>
    
    <main>
        <!-- Section Hero - Image de la troupe -->
        <section class="hero">
            <img src="images/troupe.jpg" alt="Photo de la troupe" class="hero-image">
            <div class="hero-text">
                <h1>Plongez dans l'univers de Sensible Indocile</h1>
                <button class="animated-button" onclick="window.location.href='presentation.html';">
                  <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                    ></path>
                  </svg>
                  <span class="text">Découvrir la troupe</span>
                  <span class="circle"></span>
                  <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                    ></path>
                  </svg>
                </button>

            </div>
        </section>

        <!-- Section Faits Marquants -->
        <section class="highlights">
            <h2>À l'affiche</h2>
            <div class="highlight-card">
                <!-- Slider d'images pour un seul spectacle -->
                <div class="highlight-slider">
                    <img src="images/Alaffiche1.jpeg" alt="Affiche 1 du spectacle Le Bain">
                    <img src="images/Alaffiche2.png" alt="Affiche 2 du spectacle Le Bain">
                    <img src="images/Alaffiche3.jpeg" alt="Affiche 3 du spectacle Le Bain">
                    <img src="images/Alaffiche4.jpg" alt="Affiche 4 du spectacle Le Bain">
                    <img src="images/Alaffiche5.jpeg" alt="Affiche 5 du spectacle Le Bain">
                    <img src="images/Alaffiche6.jpeg" alt="Affiche 6 du spectacle Le Bain">
                    <img src="images/Alaffiche7.jpeg" alt="Affiche 7 du spectacle Le Bain">
                    <img src="images/Alaffiche8.jpeg" alt="Affiche 8 du spectacle Le Bain">
                    <img src="images/Alaffiche9.jpeg" alt="Affiche 9 du spectacle Le Bain">
                    <img src="images/Alaffiche10.jpg" alt="Affiche 10 du spectacle Le Bain">
                    <img src="images/Alaffiche11.jpeg" alt="Affiche 11 du spectacle Le Bain">
                </div>
                <div class="highlight-info">
                    <h3>Le Bain</h3>
                    <p><strong>Lieu :</strong> Cours Florent</p>
                    <p><strong>Dates :</strong> Automne 2025</p>
                    <a href="spectacles.html" class="btn-secondary">En savoir plus</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Sensible Indocile. Tous droits réservés.</p>
    </footer>

<!-- Script JavaScript -->
<script src="js/script.js"></script>
</body>
</html>
